apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: ms
spec:
  ports:
  - port: 3306 
    name: mysql 
  clusterIP: None
  selector:
    project: ms
    app: mysql

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: ms
spec:
  selector:
    matchLabels:
      project: ms
      app: mysql
  serviceName: "mysql"
  template:
    metadata:
      labels:
        project: ms
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7 
        ports: 
        - containerPort: 3306
        env: 
        - name: MYSQL_ROOT_PASSWORD
          value: "123456"
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: data
  volumeClaimTemplates:
  - metadata:
      name: data 
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "managed-nfs-storage"
      resources:
        requests:
          storage: 2Gi 
